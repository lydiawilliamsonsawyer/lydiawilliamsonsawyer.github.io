<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wired Feelings Mind Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow: hidden;
        }

        .mind-map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .node {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: move;
            transition: all 0.2s ease;
            z-index: 2;
            padding: 12px 18px;
            font-weight: 400;
            user-select: none;
            letter-spacing: 0.3px;
        }

        .center-node {
            font-size: 28px;
            font-weight: 500;
            color: #000000;
            letter-spacing: 0.5px;
        }

        .branch-node {
            font-size: 15px;
            font-weight: 400;
        }

        .node1 {
            color: #000000;
        }

        .node2 {
            color: #000000;
        }

        .node3 {
            color: #000000;
        }

        .node:hover {
            transform: translate(-50%, -50%) scale(1.02);
        }

        .node3:hover {
            transform: translate(50%, -50%) scale(1.02);
        }

        .node.dragging {
            cursor: grabbing;
            filter: brightness(1.8);
        }

        .hover-text {
            position: fixed;
            background: rgba(255, 255, 255, 0.98);
            color: #000000;
            padding: 20px 25px;
            border-radius: 0;
            font-size: 14px;
            max-width: 320px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 100;
            line-height: 1.7;
            border: 2px solid #000000;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.15);
            font-weight: 300;
        }

        .hover-text.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="mind-map-container" id="container">
        <canvas id="canvas"></canvas>

        <!-- Central node -->
        <div class="node center-node" id="center" data-x="0" data-y="0">
            Wired Feelings
        </div>

        <!-- Branch nodes -->
        <div class="node branch-node node1" id="node1" data-x="0" data-y="-200" 
             data-text="Feelings are collective and connected, rather than individualised">
            Intricately connected
        </div>

        <div class="node branch-node node2" id="node2" data-x="-250" data-y="150" 
             data-text="Feelings are digitally mediated, algorithmically manipulated">
            Algorithmically mediated
        </div>

        <div class="node branch-node node3" id="node3" data-x="250" data-y="150" 
             data-text="We feel exhausted yet alert, nervous, on edge">
            Exhausted yet alert
        </div>

        <!-- Hover text display -->
        <div class="hover-text" id="hoverText"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('container');
        const hoverText = document.getElementById('hoverText');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Node data
        const nodes = {
            center: { element: document.getElementById('center'), x: 0, y: 0, color: '#000000' },
            node1: { element: document.getElementById('node1'), x: 0, y: -200, color: '#000000' },
            node2: { element: document.getElementById('node2'), x: -250, y: 150, color: '#000000' },
            node3: { element: document.getElementById('node3'), x: 250, y: 150, color: '#000000' }
        };

        // Small decorative nodes
        const smallNodes = [];
        const numSmallNodes = 50;
        
        for (let i = 0; i < numSmallNodes; i++) {
            const angle = Math.random() * Math.PI * 2;
            const distance = 100 + Math.random() * 300;
            const x = Math.cos(angle) * distance;
            const y = Math.sin(angle) * distance;
            
            smallNodes.push({
                x: x,
                y: y,
                size: 2 + Math.random() * 3,
                opacity: 0.3 + Math.random() * 0.5
            });
        }

        // Position nodes
        function positionNodes() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            Object.values(nodes).forEach(node => {
                const screenX = centerX + node.x;
                const screenY = centerY + node.y;
                node.element.style.left = screenX + 'px';
                node.element.style.top = screenY + 'px';
                node.element.style.transform = 'translate(-50%, -50%)';
            });
        }

        // Draw connections
        function drawConnections() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;

            // Draw lines from center to branches
            const branches = [nodes.node1, nodes.node2, nodes.node3];
            branches.forEach(branch => {
                // Single main connection line
                ctx.beginPath();
                ctx.moveTo(centerX + nodes.center.x, centerY + nodes.center.y);
                ctx.lineTo(centerX + branch.x, centerY + branch.y);
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.6)';
                ctx.lineWidth = 1.5;
                ctx.globalAlpha = 1;
                ctx.stroke();
            });

            // Draw single lines between branches
            for (let i = 0; i < branches.length; i++) {
                for (let j = i + 1; j < branches.length; j++) {
                    ctx.beginPath();
                    ctx.moveTo(centerX + branches[i].x, centerY + branches[i].y);
                    ctx.lineTo(centerX + branches[j].x, centerY + branches[j].y);
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.35)';
                    ctx.lineWidth = 1.5;
                    ctx.globalAlpha = 1;
                    ctx.stroke();
                }
            }

            // Draw small decorative nodes - fewer and more subtle
            smallNodes.forEach(sNode => {
                ctx.beginPath();
                ctx.arc(centerX + sNode.x, centerY + sNode.y, sNode.size * 0.7, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 0, 0, ${sNode.opacity * 0.2})`;
                ctx.globalAlpha = 1;
                ctx.fill();

                // Connect some small nodes to nearest branch with subtle lines
                let nearestBranch = branches[0];
                let minDist = Infinity;
                branches.forEach(branch => {
                    const dist = Math.sqrt(
                        Math.pow(branch.x - sNode.x, 2) + 
                        Math.pow(branch.y - sNode.y, 2)
                    );
                    if (dist < minDist) {
                        minDist = dist;
                        nearestBranch = branch;
                    }
                });

                if (minDist < 120) {
                    ctx.beginPath();
                    ctx.moveTo(centerX + sNode.x, centerY + sNode.y);
                    ctx.lineTo(centerX + nearestBranch.x, centerY + nearestBranch.y);
                    ctx.strokeStyle = 'rgba(0, 0, 0, 0.08)';
                    ctx.lineWidth = 0.5;
                    ctx.globalAlpha = 1;
                    ctx.stroke();
                }
            });
        }

        // Dragging functionality
        let draggedNode = null;
        let dragOffset = { x: 0, y: 0 };

        Object.values(nodes).forEach(node => {
            node.element.addEventListener('mousedown', (e) => {
                draggedNode = node;
                node.element.classList.add('dragging');
                
                const rect = node.element.getBoundingClientRect();
                dragOffset.x = e.clientX - rect.left - rect.width / 2;
                dragOffset.y = e.clientY - rect.top - rect.height / 2;
                
                e.preventDefault();
            });

            // Hover text for branch nodes
            if (node !== nodes.center) {
                node.element.addEventListener('mouseenter', (e) => {
                    const text = node.element.getAttribute('data-text');
                    hoverText.textContent = text;
                    hoverText.classList.add('show');
                    updateHoverTextPosition(e);
                });

                node.element.addEventListener('mouseleave', () => {
                    hoverText.classList.remove('show');
                });

                node.element.addEventListener('mousemove', (e) => {
                    if (!draggedNode) {
                        updateHoverTextPosition(e);
                    }
                });
            }
        });

        function updateHoverTextPosition(e) {
            hoverText.style.left = (e.clientX + 15) + 'px';
            hoverText.style.top = (e.clientY + 15) + 'px';
        }

        document.addEventListener('mousemove', (e) => {
            if (draggedNode) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                draggedNode.x = e.clientX - centerX - dragOffset.x;
                draggedNode.y = e.clientY - centerY - dragOffset.y;
                
                positionNodes();
                drawConnections();
            }
        });

        document.addEventListener('mouseup', () => {
            if (draggedNode) {
                draggedNode.element.classList.remove('dragging');
                draggedNode = null;
            }
        });

        // Initial draw
        positionNodes();
        drawConnections();
    </script>
</body>
</html>
